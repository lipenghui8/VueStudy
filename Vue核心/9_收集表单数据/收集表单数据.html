<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
</head>
<body>
    <div id="root">
        <h1>收集表单数据</h1>
        <form @submit.prevent="submit">
            <label for="account">账号</label>
            <input type="text" id="account" v-model="userInfo.account"><br><br>
            <label for="password">密码</label>
            <input type="password" id="password" v-model="userInfo.password"><br><br>
            <label for="age">年龄</label>
            <input type="number" id="age" v-model.number="userInfo.age"><br><br>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br><br>
            爱好：
            干饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
            聊天<input type="checkbox" v-model="userInfo.hobby" value="chat">
            学习<input type="checkbox" v-model="userInfo.hobby" value="study"><br><br>
            位置：
            <select v-model="userInfo.province">
                <option value="">请选择省份</option>
                <option value="guangdong">广东</option>
                <option value="hunan">湖南</option>
                <option value="zhejiang">浙江</option>
                <option value="jiangsu">江苏</option>
            </select><br><br>
            其他信息：
            <!-- lazy失去焦点后再收集 -->
            <textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.protocol">阅读并接受用户协议<a href="https://www.liph.top">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    const vm = new Vue({
        el:'#root',
        data:{
            userInfo:{
                account:'',
                password:'',
                age:18,
                sex:'female',
                hobby:[],
                province:'',
                other:'',
                protocol:''
            }
        },
        methods: {
            submit(){
                //将数据转为json格式
                console.log(JSON.stringify(this.userInfo))
            }
        },
    })
</script>
</html>
