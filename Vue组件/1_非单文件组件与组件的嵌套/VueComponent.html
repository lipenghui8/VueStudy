<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="root">
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    //定义school组件
    const school=Vue.extend({
        name:'school',
        template:`
        <div>
            <h2>学校名称:{{name}}</h2>
            <h2>学校地址:{{address}}</h2>
        </div>
        `,
        data(){
            return{
                name:'河南大学',
                address:'开封'
            }
        }
    })
    
    //注册组件
    new Vue({
        el:'#root',
        //注册组件（局部）
        components:{
            school
        }
    })
</script>
</html>
