<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单文件组件的嵌套</title>
</head>
<body>
    <div id="root">
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    //定义student组件
    const student=Vue.extend({
        name:'student',
        template:`
        <div>
            <h2>学生名称:{{name}}</h2>
            <h2>居住地址:{{address}}</h2>
        </div>
        `,
        data(){
            return{
                name:'辉哥',
                address:'广东'
            }
        }
    })

    //定义school组件
    const school=Vue.extend({
        name:'school',
        template:`
        <div>
            <h2>学校名称:{{name}}</h2>
            <h2>学校地址:{{address}}</h2>
            <!-- 组件嵌套 -->
            <student></student>
        </div>
        `,
        data(){
            return{
                name:'河南大学',
                address:'开封'
            }
        },
        //注册组件（局部）
        components:{
            student
        }
    })

    //定义hello组件
    const hello=Vue.extend({
        name:'hello',
        template:`
        <h1>社会你辉哥</h1>
        `,
        data(){
            return{
                msg:'社会你辉哥'
            }
        }
    })

    //定义app组件
    const app=Vue.extend({
        template:`
            <div>
                <school></school>
                <hello></hello>
            </div>
        `,
        components:{
            school,
            hello
        }
    })
    

    //注册组件
    new Vue({
        template:`
            <app></app>
        `,
        el:'#root',
        //注册组件（局部）
        components:{
            app
        }
    })
</script>
</html>
