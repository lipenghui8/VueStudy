<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
</head>
<body>
    <div id="root">
        <h1 :style="{opacity}">辉哥</h1>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    const vm=new Vue({
        el:'#root',
        data:{
            opacity:1
        },
        methods: {
        },
        //生命周期
        //完成模板解析并把初始的真实DOM放入页面后（挂载完毕）调用mounted
        mounted() {
            setInterval(()=>{
                    console.log("change");
                    this.opacity-=0.01
                    if(this.opacity<=0) this.opacity=1
                })
        },
    })
</script>
</html>
